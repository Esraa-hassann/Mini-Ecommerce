<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>My Store</h1>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <select id="category-select">
            <option value="All Categories">All Categories</option>
            <!-- Categories will be added dynamically -->
        </select>
        <input type="number" id="min-price" placeholder="Min Price">
        <input type="number" id="max-price" placeholder="Max Price">
        <button class="apply-filters" id="search-button">Apply Filters</button>
    </div>
    <div class="sort-by-price">
        <select id="sort-by-price">
            <option value="Sort by Price">Sort by Price</option>
            <option value="asc">Price: Low to High</option>
            <option value="desc">Price: High to Low</option>
        </select>
    </div>

    <h2>Shopping Cart</h2>
    <div class="cart-items"></div>

    <div class="cart-summary">
        <p>Total Quantity: <span class="total-quantity">0</span></p>
        <p>Total Price: $<span class="total-price">0.00</span></p>
    </div>

    <div id="image-container"></div> <!-- Container for images -->

    <div class="pagination">
        <button id="prev-page" class="prev">Previous</button>
        <span id="page-info"></span>
        <button id="next-page" class="next">Next</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
